<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - Saved System Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Mobile Container */
        .mobile-container {
            max-width: 430px;
            margin: 0 auto;
            background: #000;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: #333;
        }

        /* Search Bar */
        .search-bar {
            background: #1a1a1a;
            padding: 12px 15px;
            border-bottom: 1px solid #333;
        }

        .search-input {
            width: 100%;
            background: #2a2a2a;
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: #666;
        }

        /* Filter Tabs */
        .filter-tabs {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid #333;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            background: #2a2a2a;
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: #4f46e5;
        }

        /* Content Area */
        .content {
            padding: 15px;
            padding-bottom: 80px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Collections Grid */
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .collection-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .collection-card:hover {
            transform: translateY(-5px);
            border-color: #4f46e5;
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.3);
        }

        .collection-emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .collection-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .collection-count {
            font-size: 14px;
            color: #888;
        }

        .collection-privacy {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            background: rgba(79, 70, 229, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            color: #4f46e5;
        }

        .collection-menu {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #2a2a2a;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .collection-card:hover .collection-menu {
            opacity: 1;
        }

        /* Saved Items List */
        .saved-items {
            margin-top: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
        }

        .saved-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .saved-item:hover {
            border-color: #4f46e5;
            transform: translateX(5px);
        }

        .saved-item-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .saved-item-emoji {
            font-size: 32px;
        }

        .saved-item-content {
            flex: 1;
        }

        .saved-item-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .saved-item-author {
            font-size: 14px;
            color: #888;
        }

        .saved-item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .saved-item-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tag {
            background: #2a2a2a;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #4f46e5;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #666;
            border-radius: 6px;
            display: none;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
        }

        .checkbox.active {
            display: flex;
        }

        .checkbox.checked {
            background: #4f46e5;
            border-color: #4f46e5;
        }

        /* Action Button */
        .fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            transition: all 0.3s;
            z-index: 50;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(79, 70, 229, 0.6);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #888;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s;
        }

        .nav-item.active {
            color: #4f46e5;
        }

        .nav-icon {
            font-size: 24px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 14px;
        }

        .form-input {

            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 15px;
            color: #fff;
            font-size: 16px;
        }

        .form-textarea {

            padding: 12px 15px;

        .form-select {

        .emoji-picker {

        }

        .emoji-option {
            font-size: 32px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .emoji-option:hover {
            background: #2a2a2a;
            transform: scale(1.2);
        }

        .emoji-option.selected {
            background: #4f46e5;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {

            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: #2a2a2a;
            margin-top: 10px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a1a1a;
            border: 1px solid #4f46e5;
            border-radius: 25px;
            padding: 15px 25px;
            color: #fff;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
            z-index: 300;
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Bulk Actions Bar */
        .bulk-actions {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 15px;
            display: none;
            justify-content: space-around;
            z-index: 90;
        }

        .bulk-actions.active {
            display: flex;
        }

        .bulk-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        .bulk-btn-icon {
            font-size: 24px;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 10px 0;
            display: none;
            z-index: 250;
            min-width: 200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .context-menu.active {
            display: block;
        }

        .context-menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .context-menu-item:hover {
            background: #2a2a2a;
        }

        .context-menu-icon {
            font-size: 20px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            color: #888;
            font-size: 16px;
        }

        /* Collaborators */
        .collaborators {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .collaborator-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #4f46e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeSavedSystem();
            renderCollections();
            renderRecentSaves();
            updateStats();
        });

        // Global variables
        let selectedEmoji = 'üìÅ';
        let currentContextMenu = null;

        // Render Collections
        function renderCollections() {
            const grid = document.getElementById('collectionsGrid');
            grid.innerHTML = '';

            savedSystem.collections.forEach(collection => {
                const card = document.createElement('div');
                card.className = 'collection-card';
                card.onclick = () => openCollectionDetails(collection.id);
                card.oncontextmenu = (e) => {
                    e.preventDefault();
                    showCollectionContextMenu(e, collection.id);
                };

                const privacyIcons = {
                    'private': 'üîí',
                    'friends': 'üë•',
                    'public': 'üåê'
                };

                card.innerHTML = `
                    <div class="collection-privacy">${privacyIcons[collection.privacy]}</div>
                    <div class="collection-emoji">${collection.emoji}</div>
                    <div class="collection-name">${collection.name}</div>
                    <div class="collection-count">${collection.itemCount} items</div>
                    ${collection.collaborators.length > 0 ? `
                        <div class="collaborators">
                            ${collection.collaborators.slice(0, 3).map(c => `
                                <div class="collaborator-avatar">${c.charAt(0)}</div>
                            `).join('')}
                        </div>
                    ` : ''}
                    <div class="collection-menu" onclick="event.stopPropagation(); showCollectionContextMenu(event, ${collection.id})">‚ãÆ</div>
                `;

                grid.appendChild(card);
            });
        }

        // Render Recent Saves
        function renderRecentSaves() {
            const list = document.getElementById('recentSavesList');
            list.innerHTML = '';

            const recentSaves = savedSystem.savedItems
                .sort((a, b) => new Date(b.savedDate) - new Date(a.savedDate))
                .slice(0, 10);

            if (recentSaves.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <div class="empty-state-text">No saved items yet. Start saving content you love!</div>
                    </div>
                `;
                return;
            }

            recentSaves.forEach(item => {
                const card = document.createElement('div');
                card.className = 'saved-item';
                card.onclick = () => openItemDetails(item.id);

                const collection = savedSystem.collections.find(c => c.id === item.collectionId);

                card.innerHTML = `
                    ${savedSystem.bulkModeActive ? `
                        <div class="checkbox ${savedSystem.selectedItems.includes(item.id) ? 'checked active' : 'active'}" 
                             onclick="event.stopPropagation(); toggleItemSelection(${item.id})">
                            ${savedSystem.selectedItems.includes(item.id) ? '‚úì' : ''}
                        </div>
                    ` : ''}
                    <div class="saved-item-header">
                        <div class="saved-item-emoji">${item.emoji}</div>
                        <div class="saved-item-content">
                            <div class="saved-item-title">${item.content}</div>
                            <div class="saved-item-author">By ${item.author}</div>
                        </div>
                    </div>
                    <div class="saved-item-meta">
                        <div class="saved-item-tags">
                            ${item.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                        <div>${getTimeSince(item.savedDate)}</div>
                    </div>
                    ${collection ? `<div style="margin-top: 10px; font-size: 12px; color: #4f46e5;">üìÅ ${collection.name}</div>` : ''}
                `;

                list.appendChild(card);
            });
        }

        // Update Stats
        function updateStats() {
            document.getElementById('totalSaved').textContent = savedSystem.savedItems.length;
            document.getElementById('totalCollections').textContent = savedSystem.collections.length;
            document.getElementById('recentCount').textContent = savedSystem.recentSaves.length;
        }

        // Modal Functions
        function openCreateCollectionModal() {
            document.getElementById('createCollectionModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            document.getElementById('selectedEmoji').value = emoji;
            
            // Update UI
            document.querySelectorAll('.emoji-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function handleCreateCollection(event) {
            event.preventDefault();
            
            const collectionData = {
                name: document.getElementById('collectionName').value,
                description: document.getElementById('collectionDescription').value,
                emoji: selectedEmoji,
                privacy: document.getElementById('collectionPrivacy').value,
                category: document.getElementById('collectionCategory').value
            };
            
            createCollection(collectionData);
            renderCollections();
            updateStats();
            closeModal('createCollectionModal');
            
            // Reset form
            event.target.reset();
            selectedEmoji = 'üìÅ';
        }

        function openCollectionDetails(collectionId) {
            const collection = savedSystem.collections.find(c => c.id === collectionId);
            if (!collection) return;
            
            const items = savedSystem.savedItems.filter(item => item.collectionId === collectionId);
            
            document.getElementById('collectionDetailsTitle').textContent = `${collection.emoji} ${collection.name}`;
            
            const content = document.getElementById('collectionDetailsContent');
            content.innerHTML = `
                <div style="margin-bottom: 20px; color: #888;">${collection.description}</div>
                <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                    <div><strong>${collection.itemCount}</strong> items</div>
                    <div><strong>${collection.privacy}</strong></div>
                    <div><strong>${collection.category}</strong></div>
                </div>
                ${items.length > 0 ? items.map(item => `
                    <div class="saved-item" style="margin-bottom: 10px;">
                        <div class="saved-item-header">
                            <div class="saved-item-emoji">${item.emoji}</div>
                            <div class="saved-item-content">
                                <div class="saved-item-title">${item.content}</div>
                                <div class="saved-item-author">By ${item.author}</div>
                            </div>
                        </div>
                    </div>
                `).join('') : '<div class="empty-state"><div class="empty-state-text">No items in this collection yet</div></div>'}
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button class="btn" onclick="shareCollection(${collectionId}); closeModal('collectionDetailsModal');">Share üîó</button>
                    <button class="btn btn-secondary" onclick="exportCollection(${collectionId}, 'json'); closeModal('collectionDetailsModal');">Export üì•</button>
                </div>
            `;
            
            document.getElementById('collectionDetailsModal').classList.add('active');
        }

        function openItemDetails(itemId) {
            const item = savedSystem.savedItems.find(i => i.id === itemId);
            if (!item) return;
            
            showToast(`Viewing: ${item.content}`);
        }

        // Search & Filter Functions
        function handleSearch(query) {
            if (!query) {
                renderRecentSaves();
                return;
            }
            
            searchSavedItems(query);
            searchCollections(query);
        }

        function filterContent(type) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter logic
            filterCollections(type);
            showToast(`Filter: ${type}`);
        }

        // Context Menu Functions
        function showCollectionContextMenu(event, collectionId) {
            event.preventDefault();
            event.stopPropagation();
            
            const menu = document.getElementById('contextMenu');
            menu.innerHTML = `
                <div class="context-menu-item" onclick="openCollectionDetails(${collectionId}); hideContextMenu();">
                    <span class="context-menu-icon">üëÅÔ∏è</span>
                    <span>View Collection</span>
                </div>
                <div class="context-menu-item" onclick="shareCollection(${collectionId}); hideContextMenu();">
                    <span class="context-menu-icon">üîó</span>
                    <span>Share</span>
                </div>
                <div class="context-menu-item" onclick="exportCollection(${collectionId}, 'json'); hideContextMenu();">
                    <span class="context-menu-icon">üì•</span>
                    <span>Export</span>
                </div>
                <div class="context-menu-item" onclick="duplicateCollection(${collectionId}); renderCollections(); hideContextMenu();">
                    <span class="context-menu-icon">üìã</span>
                    <span>Duplicate</span>
                </div>
                <div class="context-menu-item" onclick="deleteCollection(${collectionId}); renderCollections(); updateStats(); hideContextMenu();">
                    <span class="context-menu-icon">üóëÔ∏è</span>
                    <span>Delete</span>
                </div>
            `;
            
            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
            menu.classList.add('active');
            
            currentContextMenu = collectionId;
        }

        function hideContextMenu() {
            document.getElementById('contextMenu').classList.remove('active');
            currentContextMenu = null;
        }

        // Close context menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.context-menu') && !event.target.closest('.collection-menu')) {
                hideContextMenu();
            }
        });

        // Sort & Settings Functions
        function openSortMenu() {
            const menu = document.getElementById('contextMenu');
            menu.innerHTML = `
                <div class="context-menu-item" onclick="sortCollections('recent'); renderCollections(); hideContextMenu();">
                    <span class="context-menu-icon">üïê</span>
                    <span>Recently Updated</span>
                </div>
                <div class="context-menu-item" onclick="sortCollections('alphabetical'); renderCollections(); hideContextMenu();">
                    <span class="context-menu-icon">üî§</span>
                    <span>A-Z</span>
                </div>
                <div class="context-menu-item" onclick="sortCollections('itemCount'); renderCollections(); hideContextMenu();">
                    <span class="context-menu-icon">üìä</span>
                    <span>Most Items</span>
                </div>
                <div class="context-menu-item" onclick="sortCollections('oldest'); renderCollections(); hideContextMenu();">
                    <span class="context-menu-icon">‚è≥</span>
                    <span>Oldest First</span>
                </div>
            `;
            
            menu.style.left = (event.pageX - 100) + 'px';
            menu.style.top = event.pageY + 'px';
            menu.classList.add('active');
        }

        function openSettingsMenu() {
            const menu = document.getElementById('contextMenu');
            menu.innerHTML = `
                <div class="context-menu-item" onclick="toggleAutoCollection(); hideContextMenu();">
                    <span class="context-menu-icon">ü§ñ</span>
                    <span>Toggle Auto-Collections</span>
                </div>
                <div class="context-menu-item" onclick="organizeAllItemsByType(); renderRecentSaves(); hideContextMenu();">
                    <span class="context-menu-icon">üìÇ</span>
                    <span>Auto-Organize All</span>
                </div>
                <div class="context-menu-item" onclick="exportAllCollections(); hideContextMenu();">
                    <span class="context-menu-icon">üì•</span>
                    <span>Export All</span>
                </div>
            `;
            
            menu.style.left = (event.pageX - 150) + 'px';
            menu.style.top = event.pageY + 'px';
            menu.classList.add('active');
        }

        // Bulk Mode Functions
        function toggleBulkMode() {
            savedSystem.bulkModeActive = !savedSystem.bulkModeActive;
            savedSystem.selectedItems = [];
            
            const bulkActions = document.getElementById('bulkActions');
            if (savedSystem.bulkModeActive) {
                bulkActions.classList.add('active');
                showToast('Bulk mode activated ‚úì');
            } else {
                bulkActions.classList.remove('active');
                showToast('Bulk mode disabled');
            }
            
            renderRecentSaves();
        }

        function showBulkMoveModal() {
            if (savedSystem.selectedItems.length === 0) {
                showToast('No items selected');
                return;
            }
            
            const menu = document.getElementById('contextMenu');
            menu.innerHTML = `
                <div style="padding: 15px; border-bottom: 1px solid #333;">
                    <strong>Move ${savedSystem.selectedItems.length} items to:</strong>
                </div>
                ${savedSystem.collections.map(c => `
                    <div class="context-menu-item" onclick="bulkMoveToCollection(${c.id}); renderRecentSaves(); updateStats(); hideContextMenu();">
                        <span class="context-menu-icon">${c.emoji}</span>
                        <span>${c.name}</span>
                    </div>
                `).join('')}
            `;
            
            menu.style.left = '50%';
            menu.style.top = '50%';
            menu.style.transform = 'translate(-50%, -50%)';
            menu.classList.add('active');
        }

        // Utility Functions
        function getTimeSince(dateString) {
            const seconds = Math.floor((new Date() - new Date(dateString)) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Demo: Add test save button functionality
        function testSavePost() {
            const testPost = {
                content: 'This is a test saved post!',
                emoji: '‚ú®',
                author: 'Test User',
                url: null
            };
            
            savePost(Date.now(), testPost);
            renderRecentSaves();
            updateStats();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal('createCollectionModal');
                closeModal('collectionDetailsModal');
                hideContextMenu();
            }
        });

        console.log('‚úì Saved System Test Page loaded successfully');
    </script>
</body>
</html>
