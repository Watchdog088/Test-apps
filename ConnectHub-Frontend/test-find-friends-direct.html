<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Direct Find Friends Call - ConnectHub</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        .test-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .test-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .test-button:active {
            transform: translateY(-1px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Find Friends Direct Test</h1>
        <p>This test will directly call the Find Friends interface to verify it's working correctly.</p>
        
        <button class="test-button" id="testFindFriendsBtn">
            <i class="fas fa-users"></i>
            Open Find Friends
        </button>
        
        <div id="status-message" class="status" style="display: none;"></div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <!-- Core Scripts -->
    <script src="src/js/api.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/find-friends-ui-components.js"></script>

    <script>
        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }
        
        async function testDirectFindFriends() {
            showStatus('Testing Find Friends functionality...', 'info');
            
            try {
                console.log('üîç Starting Find Friends test...');
                
                // Check if Find Friends UI is available
                if (window.findFriendsUI && typeof window.findFriendsUI.openFindFriends === 'function') {
                    console.log('‚úÖ window.findFriendsUI found');
                    console.log('‚úÖ openFindFriends method available');
                    console.log('üéØ About to call openFindFriends...');
                    
                    // Call the Find Friends method
                    await window.findFriendsUI.openFindFriends();
                    console.log('üìù openFindFriends() completed');
                    
                    // Check if modal is present and visible
                    setTimeout(() => {
                        const modal = document.getElementById('find-friends-modal');
                        console.log('üîç Modal element:', modal);
                        console.log('üîç Modal classes:', modal ? modal.className : 'No modal found');
                        
                        if (modal && modal.classList.contains('show')) {
                            showStatus('‚úÖ Find Friends modal opened successfully!', 'success');
                        } else if (modal) {
                            showStatus('‚ö†Ô∏è Find Friends modal exists but not visible', 'error');
                            // Try to force show the modal
                            modal.classList.add('show');
                            showStatus('üîß Modal manually opened for testing', 'info');
                        } else {
                            showStatus('‚ùå Find Friends modal not found in DOM', 'error');
                        }
                    }, 1500);
                    
                } else if (typeof findFriendsUI !== 'undefined' && findFriendsUI.openFindFriends) {
                    console.log('‚úÖ Global findFriendsUI found');
                    console.log('üéØ About to call global findFriendsUI.openFindFriends...');
                    
                    // Call the Find Friends method via global variable
                    await findFriendsUI.openFindFriends();
                    console.log('üìù Global openFindFriends() completed');
                    
                    // Check if modal is present and visible
                    setTimeout(() => {
                        const modal = document.getElementById('find-friends-modal');
                        console.log('üîç Modal element:', modal);
                        console.log('üîç Modal classes:', modal ? modal.className : 'No modal found');
                        
                        if (modal && modal.classList.contains('show')) {
                            showStatus('‚úÖ Find Friends modal opened successfully!', 'success');
                        } else if (modal) {
                            showStatus('‚ö†Ô∏è Find Friends modal exists but not visible', 'error');
                            // Try to force show the modal
                            modal.classList.add('show');
                            showStatus('üîß Modal manually opened for testing', 'info');
                        } else {
                            showStatus('‚ùå Find Friends modal not found in DOM', 'error');
                        }
                    }, 1500);
                    
                } else {
                    console.error('‚ùå Find Friends UI not found');
                    console.log('Available on window:', Object.keys(window).filter(k => k.includes('friend')));
                    console.log('window.findFriendsUI:', window.findFriendsUI);
                    console.log('Global findFriendsUI:', typeof findFriendsUI !== 'undefined' ? findFriendsUI : 'undefined');
                    
                    showStatus('‚ùå Find Friends UI not properly initialized', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error opening Find Friends:', error);
                console.error('‚ùå Error stack:', error.stack);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }
        
        // Wait for components to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Direct Find Friends Test loaded');
            
            // Add event listener to the button
            const testButton = document.getElementById('testFindFriendsBtn');
            if (testButton) {
                console.log('üéØ Adding click event listener to button');
                testButton.addEventListener('click', function(e) {
                    console.log('üñ±Ô∏è Button clicked - starting test...');
                    e.preventDefault();
                    testDirectFindFriends();
                });
            } else {
                console.error('‚ùå Test button not found');
            }
            
            // Check component status after a short delay
            setTimeout(() => {
                console.log('üîç Checking Find Friends availability...');
                console.log('window.findFriendsUI:', window.findFriendsUI);
                console.log('Global findFriendsUI:', typeof findFriendsUI !== 'undefined' ? findFriendsUI : 'undefined');
                
                if (window.findFriendsUI || (typeof findFriendsUI !== 'undefined')) {
                    showStatus('‚úÖ Find Friends UI loaded and ready', 'success');
                } else {
                    showStatus('‚ö†Ô∏è Find Friends UI not detected', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
